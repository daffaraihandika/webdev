<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-md">
        <a class="navbar-brand" href="#">Pick Me Store</a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row items" id="product"></div>

      <div class="" id="cartContainer"></div>

      <div class="" id="cartContent"></div>

      <div id="cartPembayaran">
        <div class="totalBayar pt-4">
          <div class="row pembayaran">
            <div class="col-3"></div>
            <div class="col-7 subtotal">
              <p>Total Pembelian :</p>
              <p>Pajak 11% :</p>
              <p>Total Bayar :</p>
            </div>
            <div class="col-3">
              <p>Rp <span class="total-pembelian"></span></p>
              <p>Rp <span class="pajak"></span></p>
              <p>Rp <span class="total-bayar"></span></p>
            </div>
          </div>
          <div class="struk pembayaran">
            <div class="col-3"></div>
            <div class="col-7">
              <!-- Struk -->
              <button
                type="button"
                class="btn btn-primary btn-struk"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Cetak Struk
              </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Pick Me Store</h5>
                      <div class="informasi-toko">
                        <p>Address: Serray Valey DeLima No D6</p>
                        <p>Telp: 022-5203542</p>
                      </div>
                    </div>
                    <div class="modal-body" id="receipt"></div>
                    
                    <!-- Modal Footer -->
                    <div class="modal-body">
                      <div class="row struk-pembayaran">
                        <div class="col-md-8">
                          <p>Total Pembelian :</p>
                          <p>Pajak 11% :</p>
                          <p>Total Bayar :</p>
                        </div>
                        <div class="col-md-4">
                          <p>Rp <span class="total-pembelian"></span></p>
                          <p>Rp <span class="pajak"></span></p>
                          <p>Rp <span class="total-bayar"></span></p>
                        </div>
                      </div>
                    </div>                    
                  </div>
                </div>
              </div>
            </div>
            <div class="col-3"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
